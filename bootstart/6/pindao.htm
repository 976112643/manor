			document.onkeydown = function(event){
                var code = Event(event);
                switch (code) {
                    case "KEY_RIGHT":
                        KeyPressRight();
						return 0;
                        break;
                    case "KEY_LEFT":
                        KeyPressLeft();
						return 0;
                        break;
                    case "KEY_UP":
                        KeyPressUp();
						return 0;
                        break;
                    case "KEY_DOWN":
                        KeyPressDown();
						return 0;
                        break;
                    case "KEY_SELECT":
                        KeyPressOK();
						return 0;
                        break;
					case "KEY_BACK":
          //              KeyPressBack();
		  window.location = "file://htmldata/index.htm";
						return 0;
           //             break;
                     case "KEY_PAGE_UP":
                        KeyPressPageUp();
						return 0;
                        break;
                     case "KEY_PAGE_DOWN":
                        KeyPressPageDown();
						return 0;
                        break; 
                }
            }
            
            var KeyPressRight = function(){
				if(0 == globalParams.area) {
					globalParams.area = 1;
					changeFocus();
				} else if(1 == globalParams.area) {
					globalParams.moveWeek.move(1);
					globalParams.week_pos = globalParams.moveWeek.focus_pos;
				}
            }
            
            var KeyPressLeft = function(){
				if(1 == globalParams.area) {
					if (0 == globalParams.week_pos) {
						globalParams.area = 0;
						changeFocus();
					}
					else {
                        globalParams.moveWeek.move(-1);
                        globalParams.week_pos = globalParams.moveWeek.focus_pos;
					}
				} else if(2 == globalParams.area) {
					globalParams.area = 0;
					initTVProgram();
					changeFocus();
				}
            }
            
            var KeyPressUp = function(){
            	// globalParams.moveChannel.focus_pos 0 ~ 9
            	
				if (0 == globalParams.area && 0 == globalParams.channel_pos) {
					globalParams.area = 1;
					changeFocus();
				}
				else {
					if (2 == globalParams.area && 0 == globalParams.TVProgram_pos) {
						globalParams.area = 1;
						changeFocus();
					}
					else {
							if (2 == globalParams.area) {
								globalParams.moveTVProgram.menuChangeFontNoFocus();
								globalParams.moveTVProgram.move(-1);
								globalParams.moveTVProgram.menuChangeFontFocus();
								globalParams.TVProgram_pos = globalParams.moveTVProgram.move_num;
								globalParams.showFocusProp1.show(globalParams.TVProgram_pos);
							}
							else if(0 == globalParams.area) {
								
								//先将之前记录删除，否则会影响后面记录
								changeAllChannelFontNoFocus();
								
								globalParams.moveChannel.move(-1,"channelPressUp");
								
								addDivNum();
								
								globalParams.channel_pos = globalParams.moveChannel.move_num;
								globalParams.showFocusProp.show(globalParams.channel_pos);
                                if(((globalParams.channel_pos+1)%10==0)){
									if(parseInt(globalParams.channel_currentPage)>1){
											globalParams.channel_currentPage=parseInt(globalParams.channel_currentPage)-1;
											globalParams.channelPageContainer = globalParams.channelPageContainer.replace('#'+(parseInt(globalParams.channel_pos)+1),'');
									}
								}
								channelWhetherShowFocus();	
							}
						}
					}
			}
			
			/**
			 * 是否显示焦点
			 */
			var channelWhetherShowFocus = function(){
				var showFocusPosition = traverseCurrentChannelGetChannelName();
				if(showFocusPosition==''){
					 changeAllChannelFontNoFocus();
				 }else{
					 //先将之前记录删除，否则会影响后面记录
					 changeAllChannelFontNoFocus();
					 globalParams.moveChannel.menuChangeFontFocus4ChannelPositon(showFocusPosition);		
				 }
				 
				 
				 showAdImage(globalParams.channel_array[globalParams.channel_pos].serviceId);
			}
			
            /**
             * 按向下按钮
             */
            var KeyPressDown = function(){
				if(1 == globalParams.area) {
					if((typeof(TVProgram_content_array[globalParams.channelPressOk_pos])!='undefined')&&TVProgram_content_array[globalParams.channelPressOk_pos].length>0){
						globalParams.area = 2;
						changeFocus();
					}
					
				} else if(2 == globalParams.area) {
					if(globalParams.moveTVProgram.focus_pos+1<TVProgram_content_array[globalParams.channelPressOk_pos].length){
						globalParams.moveTVProgram.menuChangeFontNoFocus();
	                    globalParams.moveTVProgram.move(1);
	                    globalParams.moveTVProgram.menuChangeFontFocus();
	                    globalParams.TVProgram_pos = globalParams.moveTVProgram.move_num;
	                    //alert("#"+globalParams.TVProgram_pos);
	                    //globalParams.moveTVProgram.focus_pos;
	                    //if(globalParams.TVProgram_pos+1<TVProgram_content_array[globalParams.channelPressOk_pos].length){
						globalParams.showFocusProp1.show(globalParams.TVProgram_pos);
						//}
	                    
					}
                    
				} else if(0 == globalParams.area) {
					
					if(globalParams.channel_pos<globalParams.channel_array.length-1){
					     //方法中更新频道列表中数据
						 globalParams.moveChannel.move(1);
						 globalParams.channel_pos = globalParams.moveChannel.move_num;
						 //改变下拉列表的位置
						 globalParams.showFocusProp.show(globalParams.channel_pos);

			var xmlrequest;
			var time;
			var createXMLHttpRequest = function(){
				if(window.XMLHttpRequest){
					xmlrequest = new XMLHttpRequest();
				}else if(window.ActiveXObject){
					try {
						xmlrequest = new ActiveXObject("Msxml2.XMLHTTP");
					}catch(e){
						try {
							xmlrequest = new ActiveXObject("Microsoft.XMLHTTP");
						}catch(e){
							
						}
					}
				}
			}
			
			var processResponse = function(){
				if(xmlrequest.readyState==4){
					if(xmlrequest.status==200){
						if (time) clearTimeout(time);
						var programList = eval(xmlrequest.responseText);
						var length = parseInt(programList[0].channelSize);
						for(var i = 1; i<=length; i++){
							TVProgram_content_array[i-1]=programList[i].program;
						}
						initTVProgram();
						globalParams.TVProgram_array = TVProgram_content_array[globalParams.channelPressOk_pos];
            			globalParams.showFocusProp1 = new ShowFocusProp(450, globalParams.TVProgram_array.length, globalParams.TVProgram_pos, "prop_focus1", "prop_focus_img1", 0);	
            			globalParams.showFocusProp1.init();	
					}
				}
			}
			
			var  send = function(uri){
				createXMLHttpRequest();
				xmlrequest.open("GET",uri,true);
				xmlrequest.onreadystatechange = processResponse;
				xmlrequest.send(null);
				time = setTimeout(connecttoFail,30000);
			}
			
			var connecttoFail = function(){
    			if (xmlrequest) xmlrequest.abort();
			}

            				//控制频道焦点
            				globalParams.moveChannel.focus_pos = parseInt(channelorder)-1;
            				
            				globalParams.moveChannel.move_num = globalParams.moveChannel.focus_pos;
            				
            				if(parseInt(channelorder)-parseInt(globalParams.moveChannel.div_num)>0){
            				
            					globalParams.channel_pos = globalParams.moveChannel.move_num;
            					globalParams.moveChannel.move(0);
            					//修改选中频道名称颜色
								globalParams.moveChannel.menuChangeFontFocus();
            				
            				}else{
            				
            					if(globalParams.channel_pos<globalParams.channel_array.length-1){
								     //方法中更新频道列表中数据
									 globalParams.moveChannel.move(0);
									 globalParams.moveChannel.menuChangeFontFocus();
									 globalParams.moveChannel.changeContent();
									 globalParams.channel_pos = globalParams.moveChannel.move_num;
									 //改变下拉列表的位置
									 globalParams.showFocusProp.show(globalParams.channel_pos);
								}
					
								if(globalParams.channel_pos<globalParams.channel_totalCount){
									if(((globalParams.channel_pos)%globalParams.moveChannel.div_num==0)&&(globalParams.channel_pos>=globalParams.moveChannel.div_num)){
										//if(isExistCurrentPage(globalParams.channel_pos)==null){
											globalParams.channel_currentPage=parseInt(globalParams.channel_currentPage)+1;
											globalParams.channelPageContainer = globalParams.channelPageContainer+'#'+globalParams.channel_pos;
										//}
									}
								}
            				}
            				
            				//控制对应节目信息
							changeAllChannelFontNoFocus();
							globalParams.moveChannel.menuChangeFontFocus();
							globalParams.channelPressOk_pos=globalParams.channel_pos;
							globalParams.channel_pressok_position=globalParams.moveChannel.focus_pos;
							//控制滚动条 开始
							globalParams.TVProgram_array = TVProgram_content_array[globalParams.channelPressOk_pos];
							globalParams.showFocusProp1 = new ShowFocusProp(450, globalParams.TVProgram_array.length, globalParams.TVProgram_pos, "prop_focus1", "prop_focus_img1", 0);
							//控制滚动条结束
							globalParams.showFocusProp1.init();
							initTVProgram();
							globalParams.channel_choose_page = parseInt(globalParams.channel_currentPage);
							globalParams.channel_pressok_name = document.getElementById('channel'+globalParams.moveChannel.focus_pos).innerText;
							globalParams.channel_pressok_name = globalParams.channel_pressok_name.replace(/[0-9]{3}\s/g,'');
            				channelSelectedFlag = 'selected';
            				break;
            			}
            		}
            		//若所给channel_id在现有库中不存在，则默认显示一部分数据
            		if(channelSelectedFlag=='unselected'){
            			 //初始化内容
	                	globalParams.moveChannel.init();
						//修改选中频道名称颜色
						globalParams.moveChannel.menuChangeFontFocus();
						globalParams.channel_pressok_name = document.getElementById('channel'+globalParams.moveChannel.focus_pos).innerText;

						globalParams.moveTVProgram.init();
						globalParams.TVProgram_array = TVProgram_content_array[globalParams.channelPressOk_pos];
	            		globalParams.showFocusProp1 = new ShowFocusProp(450, globalParams.TVProgram_array.length, globalParams.TVProgram_pos, "prop_focus1", "prop_focus_img1", 0);	
	            		globalParams.showFocusProp1.init();

                    	globalParams.moveChannel.init();

            	}
				
                showDate();

                //节目播放完后，把焦点定位在观看的节目上
                if(isProgramPlayOver()){
                    selectChannelPage();

                    saveParam("isPlayProgram","");
                    saveParam("selectedChannelPos","");
                    saveParam("selectedWeekPos","");
                    saveParam("selectedProgramPos","");
                    saveParam("selectedChannelPage","");
                } else {
                	 changeFocus();
                	 initChannelAndWeekFocus();
                }
                showAdImage(globalParams.channel_array[globalParams.channel_pos].serviceId);
            }
			
			var initTVProgram = function() {
				//if(TVProgram_content_array[globalParams.channel_pos]) {
					//globalParams.moveTVProgram.content_array = TVProgram_content_array[globalParams.channel_pos];
				if(TVProgram_content_array[globalParams.channelPressOk_pos]&&TVProgram_content_array[globalParams.channelPressOk_pos].length>0) {
					//清空节目冗余数据
					for(var i = 0; i < 10; i ++) {
						$("TV_program_time" + i).innerText = "";
						$("TV_program_title" + i).innerText = "";
					}
					globalParams.moveTVProgram.content_array = TVProgram_content_array[globalParams.channelPressOk_pos];
					globalParams.moveTVProgram.menuChangeFontNoFocus();
					
					var selectedProgramPos = getParam("selectedProgramPos");
	                if(selectedProgramPos != null && selectedProgramPos != "" && selectedProgramPos != "default"){
	                    globalParams.TVProgram_pos = selectedProgramPos;
	                } else {
						globalParams.TVProgram_pos = 0;
	                }
	                
					globalParams.moveTVProgram.focus_pos = globalParams.TVProgram_pos;
					globalParams.moveTVProgram.move_num = globalParams.TVProgram_pos;
					globalParams.moveTVProgram.init();
					globalParams.showFocusProp1.init();
					globalParams.moveTVProgram.menuChangeFontFocus();
				}else{
					//清空节目冗余数据
					for(var i = 0; i < 10; i ++) {
						$("TV_program_time" + i).innerText = "";
						$("TV_program_title" + i).innerText = "";
					}
				}
			}

			var initChannelAndWeekFocus = function(){
				var weekposition = '2';
				if(weekposition==null||weekposition==''){
					globalParams.week_pos = 2;
					globalParams.moveWeek.focus_pos = 2;
					globalParams.moveWeek.move_num = 2;
					globalParams.weekPressOk_pos=2;
					globalParams.moveWeek.menuChangeFontFocus();
				}else{
					globalParams.week_pos = weekposition;
					globalParams.moveWeek.focus_pos = weekposition;
					globalParams.weekPressOk_pos=weekposition;
					globalParams.moveWeek.move_num = weekposition;
					globalParams.moveWeek.menuChangeFontFocus();
				}
			}
			
			var traverseCurrentChannelGetChannelName = function(){
		 		var channelName = '';
		 		var position = '';
		 		for(var i = 0 ; i<globalParams.moveChannel.div_num; i++){
		 			channelName = document.getElementById('channel'+i).innerText;
		 			channelName = channelName.replace(/[0-9]{3}\s/g,"");
		 			if(channelName==globalParams.channel_pressok_name){
		 				position = i+'';
		 			}
		 		}
		 		return position;
			}


            //节目播放完返回后，焦点定位到观看的节目，为了实现此功能，点击节目时，需要把焦点信息保存在cookie中
            //2013-05-20
             //判断是否是节目播放完后返回到该页面
            function isProgramPlayOver(){
                var isPlayProgram = getParam("isPlayProgram");
                if(isPlayProgram != "true"){
                    return false;
                }
                return true;
            }

            //节目播放完后进入该页面时，设置选择的频道的位置，观看的节目的位置
            function initGolbalFocusParams(){

                var selectedChannelPos = getParam("selectedChannelPos");
                if(selectedChannelPos != null && selectedChannelPos != ""&& selectedProgramPos != "default"){
                    globalParams.channel_pos = selectedChannelPos;
                    globalParams.channelPressOk_pos = selectedChannelPos;
                }

                var selectedWeekPos = getParam("selectedWeekPos");
                if(selectedWeekPos != null && selectedWeekPos!="" && selectedWeekPos != "default"){
                    globalParams.week_pos = selectedWeekPos;
                    globalParams.weekPressOk_pos = selectedWeekPos;
                }

                var selectedProgramPos = getParam("selectedProgramPos");
                if(selectedProgramPos != null && selectedProgramPos != "" && selectedProgramPos != "default"){
                    globalParams.TVProgram_pos = selectedProgramPos;
                }

                //var selectedChannelPage = getParam("selectedChannelPage");
				var selectedChannelPage = getParam("channelPressOk_page");
                if(selectedChannelPage != null & selectedChannelPage !="" && selectedChannelPage != "default"){
                    globalParams.channel_currentPage = selectedChannelPage;
                }
            }

            //显示上一次选择的节目并设置焦点
            function selectChannelPage(){
                if(globalParams.channel_currentPage<globalParams.channel_totalPage&&globalParams.channel_currentPage>=1){
                    globalParams.moveChannel.div_num=10;

                    clearChannelContent();

                    // 算出开始和结束位置
                    var startIndex = (globalParams.channel_currentPage - 1)*globalParams.moveChannel.div_num+1;
                    var endIndex = (globalParams.channel_currentPage)*globalParams.moveChannel.div_num;
                    endIndex = (endIndex<=globalParams.channel_array.length)?endIndex:globalParams.channel_array.length;
                    // 6、当分页时，最后一页分页后还剩多少记录
                   //author:liweipeng 修改当超过两页时，导致页面频道和节目对应不上   date:2013-11-23 20:16:32
					if(globalParams.channel_currentPage == globalParams.channel_totalPage){
						var _div_num_=endIndex%globalParams.moveChannel.div_num;
						if(_div_num_!=0){
							globalParams.moveChannel.div_num = _div_num_;
							globalParams.moveChannel.focus_pos=_div_num_-1;
							//$("showTemp").innerHTML = _div_num_;
						}
					}
					var _div_num_ = globalParams.moveChannel.move_num%globalParams.moveChannel.div_num;
				    globalParams.moveChannel.focus_pos=_div_num_;
                    // 根据开始和结束位置显示不同内容
                    showCurrentChannelListContent(startIndex,endIndex);
                   // globalParams.moveChannel.init();
                    // 修改移动偏移量
                    //globalParams.moveChannel.move_num=startIndex-1;
                    //globalParams.channel_pos = globalParams.moveChannel.move_num;
                    // 移动光标
                    globalParams.moveChannel.move(0);
                    globalParams.channel_pos = globalParams.moveChannel.move_num;

                    // 修改滚动轴
                    globalParams.showFocusProp.show(globalParams.channel_pos);

                    // 判断是否显示光标
                    channelWhetherShowFocus();
                   
                }
                
                globalParams.area=1;
                changeAllWeekFontNoFocus();
                globalParams.weekPressOk_pos = globalParams.moveWeek.focus_pos;
                globalParams.moveWeek.menuChangeFontFocus();
                //initTVProgram();
                getProgram(getDateAccessUrl(globalParams.channelPressOk_pos,globalParams.weekPressOk_pos));

            }

          //根据上次选择的日期获取节目
            function getProgram(uri){
                 createXMLHttpRequest();
                 xmlrequest.open("GET",uri,true);
                 xmlrequest.onreadystatechange = afterGetProgram;
                 xmlrequest.send(null);
                 time = setTimeout(connecttoFail,30000);
             }
          
           function afterGetProgram(){
                if(xmlrequest.readyState==4){
                    if(xmlrequest.status==200){
                        if (time) clearTimeout(time);
                        var programList = eval(xmlrequest.responseText);
                        var length = parseInt(programList[0].channelSize);
                        for(var i = 1; i<=length; i++){
                            TVProgram_content_array[i-1]=programList[i].program;
                        }
                        setTVProgram();
                       
                    }
                }
            }
           

            //把焦点定位在上次观看的节目上
             function setTVProgram() {
                if(TVProgram_content_array[globalParams.channelPressOk_pos]&&TVProgram_content_array[globalParams.channelPressOk_pos].length>0) {
                    //清空节目冗余数据
                    for(var i = 0; i < 10; i ++) {
                        $("TV_program_time" + i).innerText = "";
                        $("TV_program_title" + i).innerText = "";
                    }
                    globalParams.area=2;
                    globalParams.moveTVProgram.content_array = TVProgram_content_array[globalParams.channelPressOk_pos];
                    //globalParams.moveTVProgram.menuChangeFontNoFocus();
                    globalParams.moveTVProgram.focus_pos = globalParams.TVProgram_pos;
                    globalParams.moveTVProgram.move_num = globalParams.TVProgram_pos;
                   
                    
                    globalParams.TVProgram_array = TVProgram_content_array[globalParams.channelPressOk_pos];
                    globalParams.showFocusProp1 = new ShowFocusProp(450, globalParams.TVProgram_array.length, globalParams.TVProgram_pos, "prop_focus1", "prop_focus_img1", 0);
                    globalParams.showFocusProp1.init();
                   
                    globalParams.moveTVProgram.move(0);
                    globalParams.moveTVProgram.init();
                    globalParams.moveTVProgram.menuChangeFontFocus();
                    //globalParams.TVProgram_pos = globalParams.moveTVProgram.move_num;

                    globalParams.showFocusProp1.show(globalParams.moveTVProgram.move_num);
                    
                    changeFocus();
                }else{
                    //清空节目冗余数据
                    for(var i = 0; i < 10; i ++) {
                        $("TV_program_time" + i).innerText = "";
                        $("TV_program_title" + i).innerText = "";
                    }
                }
            }
            //两个参数，一个是名子，一个是值
            function saveParam(name,value){
                var g = new Global(name);
                g.value=value;
            }

            //获取参数值
            function getParam(name) {
            	 var g = new Global(name);
                 return g.value;
            }

							var adPath = getNpvrMenuAd(serviceID);

							document.getElementById("category_ad_img").src=adPath;
							
							}

            window.onload = init;
